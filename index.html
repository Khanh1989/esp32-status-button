<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ƒêi·ªÅu khi·ªÉn ESP32 qua Firebase</title>
  <link rel="icon" href="favicon.png">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    #button-status {
      font-size: 2em;
      font-weight: bold;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    .status-on {
      background-color: #28a745;
      color: white;
    }
    .status-off {
      background-color: #dc3545;
      color: white;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    button.off {
      background-color: #6c757d;
    }
    #last-updated {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>Tr·∫°ng th√°i n√∫t ·∫•n ESP32</h1>
    <div id="button-status" class="status-off">ƒêANG T·∫ÆT</div>
    <button onclick="setStatus(true)">B·∫¨T</button>
    <button class="off" onclick="setStatus(false)">T·∫ÆT</button>
    <div id="last-updated">C·∫≠p nh·∫≠t l·∫ßn cu·ªëi: --</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // üîß Thay b·∫±ng c·∫•u h√¨nh Firebase th·∫≠t c·ªßa b·∫°n
    const firebaseConfig = {
      apiKey: "AIzaSyBQ7N7ph5gmjzjLg00KEVCkyw171w6RG6E",
      authDomain: "esp32-firebase-df4a5.firebaseapp.com",
      databaseURL: "https://esp32-firebase-df4a5-default-rtdb.firebaseio.com",
      projectId: "esp32-firebase-df4a5",
      storageBucket: "esp32-firebase-df4a5.appspot.com",
      messagingSenderId: "951413630843",
      appId: "1:951413630843:web:3e9a2a87e6061b1779ffde",
      measurementId: "G-EX8TDX8Z7K"
    };

    // Kh·ªüi t·∫°o Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const statusDiv = document.getElementById('button-status');
    const lastUpdatedDiv = document.getElementById('last-updated');

    // L·∫Øng nghe tr·∫°ng th√°i t·ª´ ESP32
    const buttonStatusRef = database.ref('/button/status');
    buttonStatusRef.on('value', (snapshot) => {
      const status = snapshot.val();
      const now = new Date().toLocaleTimeString();

      if (status === true) {
        statusDiv.textContent = 'ƒêANG B·∫¨T';
        statusDiv.classList.remove('status-off');
        statusDiv.classList.add('status-on');
      } else {
        statusDiv.textContent = 'ƒêANG T·∫ÆT';
        statusDiv.classList.remove('status-on');
        statusDiv.classList.add('status-off');
      }

      lastUpdatedDiv.textContent = `C·∫≠p nh·∫≠t l·∫ßn cu·ªëi: ${now}`;
    });

    // G·ª≠i l·ªánh ƒëi·ªÅu khi·ªÉn t·ª´ web xu·ªëng Firebase
    function setStatus(value) {
      database.ref('/button/status').set(value)
        .then(() => console.log("ƒê√£ g·ª≠i l·ªánh:", value))
        .catch((error) => console.error("L·ªói g·ª≠i l·ªánh:", error));
    }
  </script>

</body>
</html>
