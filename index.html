<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #loginPage {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #dashboard {
      display: none;
    }
    /* C√°c style kh√°c kh√¥ng thay ƒë·ªïi */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
    }
    .gauge {
      position: relative;
      width: 200px;
      height: 200px;
      border: 10px solid #ddd;
      border-radius: 50%;
      background: #fff;
    }
    .needle {
      position: absolute;
      width: 4px;
      height: 90px;
      background: red;
      top: 10px;
      left: 98px;
      transform-origin: bottom center;
      transition: transform 0.6s ease-in-out;
    }
    .center-dot {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #333;
      border-radius: 50%;
      top: 94px;
      left: 94px;
    }
    .ticks, .labels {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .tick {
      position: absolute;
      width: 2px;
      height: 10px;
      background: #333;
      transform-origin: center bottom;
    }
    .label {
      position: absolute;
      font-size: 12px;
      color: #333;
    }
    .chart-container {
      max-width: 700px;
      height: 300px;
      margin: auto;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="loginPage">
    <h2>ƒêƒÉng nh·∫≠p</h2>
    <input type="text" id="codeInput" placeholder="Nh·∫≠p m√£ truy c·∫≠p">
    <button onclick="login()">V√†o Dashboard</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="dashboard">
    <h2>üìä Dashboard ESP32</h2>
    <div class="chart-container">
      <canvas id="barChart"></canvas>
    </div>
    <div class="container">
      <div>
        <h3>üéõÔ∏è Bi·∫øn tr·ªü</h3>
        <div class="gauge">
          <div class="ticks" id="tickContainer"></div>
          <div class="labels" id="labelContainer"></div>
          <div class="needle" id="needle"></div>
          <div class="center-dot"></div>
        </div>
        <div id="potValue">Gi√° tr·ªã: --</div>
      </div>
      <div>
        <h3>üîò N√∫t nh·∫•n</h3>
        <div id="buttonState">Tr·∫°ng th√°i: --</div>
      </div>
      <div>
        <h3>üí° ƒêi·ªÅu khi·ªÉn LED</h3>
        <button id="ledToggleBtn">B·∫≠t LED</button>
      </div>
    </div>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQ7N7ph5gmjzjLg00KEVCkyw171w6RG6E",
      authDomain: "esp32-firebase-df4a5.firebaseapp.com",
      databaseURL: "https://esp32-firebase-df4a5-default-rtdb.firebaseio.com",
      projectId: "esp32-firebase-df4a5",
      storageBucket: "esp32-firebase-df4a5.appspot.com",
      messagingSenderId: "951413630843",
      appId: "1:951413630843:web:3e9a2a87e6061b1779ffde",
      measurementId: "G-EX8TDX8Z7K"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      const code = document.getElementById("codeInput").value;
      db.ref("validcodes/" + code).get().then(snapshot => {
        if (snapshot.exists()) {
          document.getElementById("loginPage").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
        } else {
          document.getElementById("loginError").innerText = "M√£ truy c·∫≠p kh√¥ng h·ª£p l·ªá!";
        }
      });
    }

    const needle = document.getElementById("needle");
    const potValueText = document.getElementById("potValue");
    const buttonStateText = document.getElementById("buttonState");
    const ledToggleBtn = document.getElementById("ledToggleBtn");
    const tickContainer = document.getElementById("tickContainer");
    const labelContainer = document.getElementById("labelContainer");

    for (let i = 0; i <= 100; i += 10) {
      const angleDeg = (i / 100) * 270 - 135;
      const angleRad = angleDeg * Math.PI / 180;
      const x = 100 + 90 * Math.cos(angleRad);
      const y = 100 + 90 * Math.sin(angleRad);
      const tick = document.createElement("div");
      tick.className = "tick";
      tick.style.left = `${x - 1}px`;
      tick.style.top = `${y - 5}px`;
      tick.style.transform = `rotate(${angleDeg}deg)`;
      tickContainer.appendChild(tick);

      const lx = 100 + 70 * Math.cos(angleRad);
      const ly = 100 + 70 * Math.sin(angleRad);
      const label = document.createElement("div");
      label.className = "label";
      label.innerText = `${i}`;
      label.style.left = `${lx - 8}px`;
      label.style.top = `${ly - 8}px`;
      labelContainer.appendChild(label);
    }

    db.ref("/pot/value").on("value", (snapshot) => {
      const value = snapshot.val();
      potValueText.innerText = `Gi√° tr·ªã: ${value}`;
      const angle = (value / 4095) * 270 - 50;
      needle.style.transform = `rotate(${angle}deg)`;
      const percent = Math.round((value / 4095) * 100);
      updateChart(percent);
    });

    db.ref("/button/status").on("value", (snapshot) => {
      const pressed = snapshot.val();
      buttonStateText.innerText = `Tr·∫°ng th√°i: ${pressed ? "ƒê√£ nh·∫•n" : "Ch∆∞a nh·∫•n"}`;
    });

    db.ref("/led/status").on("value", (snapshot) => {
      const isOn = snapshot.val();
      ledToggleBtn.innerText = isOn ? "T·∫Øt LED" : "B·∫≠t LED";
    });

    ledToggleBtn.onclick = () => {
      db.ref("/led/status").get().then(snapshot => {
        const current = snapshot.val();
        db.ref("/led/status").set(!current);
      });
    };

    const ctx = document.getElementById("barChart").getContext("2d");
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['% Bi·∫øn tr·ªü'],
        datasets: [{
          label: 'M·ª©c ph·∫ßn trƒÉm',
          data: [0],
          backgroundColor: ['#007bff']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        aspectRatio: 2.5,
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            ticks: {
              stepSize: 10,
              color: '#333',
              font: {
                size: 14
              }
            }
          }
        }
      }
    });

    function updateChart(percent) {
      chart.data.datasets[0].data[0] = percent;
      chart.update();
    }
  </script>
</body>
</html>
