<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      padding: 20px;
      margin: 0;
    }

    h2, h3 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
    }

    .gauge {
      position: relative;
      width: 200px;
      height: 200px;
      border: 10px solid #ddd;
      border-radius: 50%;
      background: #fff;
      margin: auto;
    }

    .needle {
      position: absolute;
      width: 4px;
      height: 90px;
      background: red;
      top: 10px;
      left: 98px;
      transform-origin: bottom center;
      transition: transform 0.8s ease-in-out;
    }

    .center-dot {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #333;
      border-radius: 50%;
      top: 94px;
      left: 94px;
    }

    .ticks {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .tick {
      position: absolute;
      width: 2px;
      height: 8px;
      background: #333;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
    }

    .info-box {
      font-size: 16px;
      color: #555;
      text-align: center;
      margin-top: 12px;
    }

    #ledToggleBtn {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    #ledToggleBtn:hover {
      background: #0056b3;
    }

    canvas {
      max-width: 100%;
    }

    @media (max-width: 600px) {
      .dashboard {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h2>üéõÔ∏è ESP32 Dashboard</h2>

  <div class="dashboard">
    <div>
      <div class="gauge">
        <div class="ticks" id="tickContainer"></div>
        <div class="needle" id="needle"></div>
        <div class="center-dot"></div>
      </div>
      <div class="info-box" id="potValue">Gi√° tr·ªã: --</div>
    </div>

    <div>
      <h3>üîò N√∫t nh·∫•n ESP32</h3>
      <div class="info-box" id="buttonState">Tr·∫°ng th√°i: --</div>
    </div>

    <div>
      <h3>üí° ƒêi·ªÅu khi·ªÉn LED</h3>
      <button id="ledToggleBtn">B·∫≠t LED</button>
    </div>
  </div>

  <h3 style="text-align: center;">üìä Bi·ªÉu ƒë·ªì c·ªôt gi√° tr·ªã bi·∫øn tr·ªü</h3>
  <div style="text-align: center;">
    <canvas id="potChart" width="400" height="200"></canvas>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBQ7N7ph5gmjzjLg00KEVCkyw171w6RG6E",
      authDomain: "esp32-firebase-df4a5.firebaseapp.com",
      databaseURL: "https://esp32-firebase-df4a5-default-rtdb.firebaseio.com",
      projectId: "esp32-firebase-df4a5",
      storageBucket: "esp32-firebase-df4a5.appspot.com",
      messagingSenderId: "951413630843",
      appId: "1:951413630843:web:3e9a2a87e6061b1779ffde",
      measurementId: "G-EX8TDX8Z7K"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const needle = document.getElementById("needle");
    const potValueText = document.getElementById("potValue");
    const buttonStateText = document.getElementById("buttonState");
    const ledToggleBtn = document.getElementById("ledToggleBtn");

    // V·∫Ω v·∫°ch chia
    const tickContainer = document.getElementById("tickContainer");
    for (let i = 0; i <= 270; i += 10) {
      const tick = document.createElement("div");
      tick.className = "tick";
      tick.style.transform = `rotate(${i - 135}deg) translateY(-85px)`;
      tickContainer.appendChild(tick);
    }

    // Kim ƒë·ªïi m√†u theo gi√° tr·ªã
    function getNeedleColor(value) {
      const percent = value / 4095;
      if (percent < 0.33) return "green";
      else if (percent < 0.66) return "orange";
      else return "red";
    }

    // Chart.js setup
    const ctx = document.getElementById("potChart").getContext("2d");
    const potChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: Array(20).fill(""), // 20 ƒëi·ªÉm tr·ªëng ban ƒë·∫ßu
        datasets: [{
          label: "Bi·∫øn tr·ªü",
          data: [],
          backgroundColor: "#007bff"
        }]
      },
      options: {
        animation: false,
        scales: {
          x: { display: false },
          y: {
            beginAtZero: true,
            suggestedMax: 4095,
            ticks: {
              font: {
                size: 14
              },
              stepSize: 500
            }
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });

    // C·∫≠p nh·∫≠t kim & bi·ªÉu ƒë·ªì khi c√≥ d·ªØ li·ªáu bi·∫øn tr·ªü
    db.ref("/pot/value").on("value", (snapshot) => {
      const value = snapshot.val();
      potValueText.innerText = `Gi√° tr·ªã: ${value}`;

      const angle = (value / 4095) * 270 - 135;
      needle.style.transform = `rotate(${angle}deg)`;
      needle.style.backgroundColor = getNeedleColor(value);

      // Th√™m gi√° tr·ªã m·ªõi v√†o bi·ªÉu ƒë·ªì
      const chartData = potChart.data.datasets[0].data;
      chartData.push(value);
      if (chartData.length > 20) chartData.shift(); // gi·ªØ 20 gi√° tr·ªã

      potChart.update();
    });

    // Tr·∫°ng th√°i n√∫t nh·∫•n
    db.ref("/button/status").on("value", (snapshot) => {
      const pressed = snapshot.val();
      buttonStateText.innerText = `Tr·∫°ng th√°i: ${pressed ? "ƒê√£ nh·∫•n" : "Ch∆∞a nh·∫•n"}`;
    });

    // Tr·∫°ng th√°i LED
    db.ref("/led/status").on("value", (snapshot) => {
      const isOn = snapshot.val();
      ledToggleBtn.innerText = isOn ? "T·∫Øt LED" : "B·∫≠t LED";
    });

    // X·ª≠ l√Ω b·∫≠t/t·∫Øt LED
    ledToggleBtn.onclick = () => {
      db.ref("/led/status").get().then((snapshot) => {
        const current = snapshot.val();
        db.ref("/led/status").set(!current);
      });
    };
  </script>
</body>
</html>
