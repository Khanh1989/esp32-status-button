<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      text-align: center;
      padding: 40px;
    }

    h2, h3 {
      color: #333;
      margin-bottom: 20px;
    }

    .gauge {
      position: relative;
      width: 200px;
      height: 200px;
      margin: auto;
      border: 10px solid #ddd;
      border-radius: 50%;
      background: #fff;
    }

    .needle {
      position: absolute;
      width: 4px;
      height: 90px;
      background: red;
      top: 10px;
      left: 98px;
      transform-origin: bottom center;
      transition: transform 0.3s ease;
    }

    .center-dot {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #333;
      border-radius: 50%;
      top: 94px;
      left: 94px;
    }

    .ticks {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

  .tick {
    position: absolute;
    width: 2px;
    height: 10px;
    background: #333;
    top: 50%;
    left: 50%;
    transform-origin: bottom center;
}

    #potValue, #buttonState {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }

    #ledToggleBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #ledToggleBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>üéõÔ∏è Bi·∫øn tr·ªü ESP32</h2>
  <div class="gauge">
    <div class="ticks" id="tickContainer"></div>
    <div class="needle" id="needle"></div>
    <div class="center-dot"></div>
  </div>
  <div id="potValue">Gi√° tr·ªã: --</div>

  <h3>üîò N√∫t nh·∫•n ESP32</h3>
  <div id="buttonState">Tr·∫°ng th√°i: --</div>

  <h3>üí° ƒêi·ªÅu khi·ªÉn LED</h3>
  <button id="ledToggleBtn">B·∫≠t LED</button>

  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyBQ7N7ph5gmjzjLg00KEVCkyw171w6RG6E",
    authDomain: "esp32-firebase-df4a5.firebaseapp.com",
    databaseURL: "https://esp32-firebase-df4a5-default-rtdb.firebaseio.com",
    projectId: "esp32-firebase-df4a5",
    storageBucket: "esp32-firebase-df4a5.firebasestorage.app",
    messagingSenderId: "951413630843",
    appId: "1:951413630843:web:3e9a2a87e6061b1779ffde",
    measurementId: "G-EX8TDX8Z7K"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const needle = document.getElementById("needle");
    const potValueText = document.getElementById("potValue");
    const buttonStateText = document.getElementById("buttonState");
    const ledToggleBtn = document.getElementById("ledToggleBtn");

    // V·∫Ω v·∫°ch chia ƒë·ªô
    const tickContainer = document.getElementById("tickContainer");
    for (let i = 0; i <= 270; i += 10) {
      const tick = document.createElement("div");
      tick.className = "tick";
      tick.style.transform = `rotate(${i - 135}deg) translateY(-90px)`;
      tickContainer.appendChild(tick);
    }

    // Theo d√µi gi√° tr·ªã bi·∫øn tr·ªü
    db.ref("/pot/value").on("value", (snapshot) => {
      const value = snapshot.val();
      potValueText.innerText = `Gi√° tr·ªã: ${value}`;
      const angle = (value / 4095) * 270 - 135;
      needle.style.transform = `rotate(${angle}deg)`;
    });

    // Theo d√µi tr·∫°ng th√°i n√∫t nh·∫•n
    db.ref("/button/status").on("value", (snapshot) => {
      const pressed = snapshot.val();
      buttonStateText.innerText = `Tr·∫°ng th√°i: ${pressed ? "ƒê√£ nh·∫•n" : "Ch∆∞a nh·∫•n"}`;
    });

    // Theo d√µi tr·∫°ng th√°i LED
    db.ref("/led/status").on("value", (snapshot) => {
      const isOn = snapshot.val();
      ledToggleBtn.innerText = isOn ? "T·∫Øt LED" : "B·∫≠t LED";
    });

    // X·ª≠ l√Ω khi nh·∫•n n√∫t ƒëi·ªÅu khi·ªÉn LED
    ledToggleBtn.onclick = () => {
      db.ref("/led/status").get().then((snapshot) => {
        const current = snapshot.val();
        db.ref("/led/status").set(!current);
      });
    };
  </script>
</body>
</html>
